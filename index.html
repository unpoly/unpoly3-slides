<h1>About Unpoly</h1>
<p><a href="https://unpoly.com">Unpoly</a> is an unobtrusive JavaScript framework for server-side web applications.<br />
It enables fast and flexible frontends while keeping rendering logic on the server.</p>
<p><strong>This presentation is for experienced Unpoly users<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Unpoly 3 objectives</h1>
<div class="row">
<div class="col" style="flex-grow: 1.5">
<h3>Concurrency</h3>
<ul>
<li>User clicking faster than the server can respond</li>
<li>Multiple requests targeting the same fragment</li>
<li>Forms where everything depends on everything else</li>
<li>Responses arrive in different order than requests</li>
<li>Multiple users working on the same backend data (stale caches)</li>
<li>User losing connection while requests are in flight</li>
<li>Lie-Fi (spotty Wi-Fi, EDGE, tunnel)</li>
</ul>
</div>
<div class="col">
<h3>Quality of live improvements</h3>
<ul>
<li>Optional targets</li>
<li>More control over <code>[up-hungry]</code></li>
<li>Shorter data attributes</li>
<li>More render callbacks</li>
<li>Strict target derivation</li>
<li>Better feedback</li>
<li>Log separated by interactions</li>
<li>Foreign overlays</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1 class="color-secondary">This will be a smooth update</h1>
<ul>
<li>Upgrade from v2 to v3 will be <em>much</em> smoother than going from v1 to v2.</li>
<li>Almost all are breaking changes are polyfilled by <a href="https://unpoly.com/changes/upgrading"><code>unpoly-migrate.js</code></a>.</li>
<li>Unpoly 3 keeps aliases for deprecated APIs going back to 2016.<br />
You can upgrade from v1 to v3 (without going through v2).</li>
</ul>
<p>See the <a href="https://unpoly.com/changes/upgrading">upgrade guide</a> for details.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="topic" data-theme="unpoly3-slides" class="topic" style="--class:topic;--theme:unpoly3-slides;">
<h1>Concurrency</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Cache revalidation</h1>
<p>Unpoly has always cached <code>GET</code> responses for a few minutes.<br />
This allowed for instant navigation between pages we visited earlier, but had some issues:</p>
<ul>
<li>Users were sometimes seeing stale content.<br />
Because of this many projects configured cache expiry down to a few seconds.</li>
<li>Every non-GET request cleared the entire cache.<br />
This caused unnecessary cache misses after submitting a form.</li>
</ul>
<p>Unpoly 3 fixes all of this with <em>cache revalidation</em>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<p>The cache in Unpoly 3 now follows a <em>stale-while-revalidate</em> pattern.
After rendering stale content from the cache, Unpoly automatically reloads the fragment.
This process is called <em>cache revalidation</em>.</p>
<p>In effect Unpoly always renders twice:</p>
<ul>
<li>A first render pass from the cache (which may be stale)</li>
<li>A second render pass from the server (which is always fresh)</li>
</ul>
<p>This has many benefits:</p>
<ul>
<li>This allows a very long cache eviction time,
allowing instant navigation for 90 minutes.</li>
<li>We no longer need to clear the cache after a form submission.</li>
<li>Because we always revalidate cached content, the user always sees fresh content!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="no-watermark" data-theme="unpoly3-slides" class="no-watermark" style="--class:no-watermark;--theme:unpoly3-slides;"><img src="images/cache.svg" height="100%" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2><code>up.network.config.cacheExpireAge</code></h2>
<ul>
<li>Defaults to 15 seconds (down from 5 minutes in Unpoly 2)</li>
<li>When cached content exceeds this age we perform cache revalidation<br />
(reload a rendered fragment)</li>
</ul>
<h2><code>up.network.config.cacheEvictAge</code></h2>
<ul>
<li>Defaults to 90 minutes (lower for low-memory devices)</li>
<li>When cached content exceeds this age we delete it from the cache</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Controlling when to revalidate</h2>
<p>You may configure what responses to revalidate, e.g. to exclude certain paths.<br />
The default setting is:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.fragment.config.autoRevalidate = <span class="hljs-function">(<span class="hljs-params">response</span>) =&gt;</span> response.stale
</span></span></foreignObject></svg></code></pre>
<p>You may also disable revalidation for an individual link:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/path&quot;</span> <span class="hljs-attr">up-follow</span> <span class="hljs-attr">up-revalidate</span>=<span class="hljs-string">&quot;false&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Revalidation happens after <code>up.render()</code> settles</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">await</span> up.render(..)
<span class="hljs-comment">// Fragment is updated, but animation and revalidation may still be underway</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">await</span> up.render(..).finished
<span class="hljs-comment">// Fragment is fully updated, transitioned and revalidated</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Does this cause more requests?</h2>
<p><strong>No</strong>.</p>
<p>With revalidation your app will make as many requests as a plain web app.</p>
<p>With revalidation your app will make as many requests as an Unpoly 2 app with short cache expiry.</p>
<p><strong>Optionally</strong> our server can implement <em>conditional GET</em> so reloading is effectively free for the server.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Conditional GET support</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>GET conditional on modification time</h2>
<p>Browser requests a URL for the first time:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GET</span> <span class="hljs-string">/foo</span> <span class="hljs-meta">HTTP/1.1</span>
</span></span></foreignObject></svg></code></pre>
<p>Server responds with content and modification time (e.g. <code>#updated_at</code>):</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">200</span> OK
<span class="hljs-attribute">Last-Modified</span><span class="hljs-punctuation">: </span>Wed, 15 Nov 2000 13:11:22 GMT
...
</span></span></foreignObject></svg></code></pre>
<p>When the browser reloads is echoes the earlier modification time:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GET</span> <span class="hljs-string">/foo</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">If-Modified-Since</span><span class="hljs-punctuation">: </span>Wed, 15 Nov 2000 13:11:22 GMT
</span></span></foreignObject></svg></code></pre>
<p>The server checks modification time and may respond <strong>without content</strong>:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">304</span> Not Modified
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>GET conditional on content hash</h2>
<p>Browser requests a URL for the first time:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GET</span> <span class="hljs-string">/foo</span> <span class="hljs-meta">HTTP/1.1</span>
</span></span></foreignObject></svg></code></pre>
<p>Server responds with content and a hash over the underlying data:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">200</span> OK
<span class="hljs-attribute">ETag</span><span class="hljs-punctuation">: </span>&quot;x234dff&quot;
...
</span></span></foreignObject></svg></code></pre>
<p>When the browser reloads is echoes the earlier hash:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GET</span> <span class="hljs-string">/foo</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">If-None-Match</span><span class="hljs-punctuation">: </span>&quot;x234dff&quot;
</span></span></foreignObject></svg></code></pre>
<p>The server checks data hash and may respond <strong>without content</strong>:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">304</span> Not Modified
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Modification time or content hash?</h2>
<p>Servers can use both <code>Last-Modified</code> and <code>ETag</code>, but <code>ETag</code> take precedence.</p>
<p>It's easier to mix in additional data into an <code>ETag</code>, e.g. the ID of the logged in user or the currently deployed commit revision.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Unpoly 3 supports conditional GET when reloading</h2>
<p>Unpoly remembers the <code>Last-Modified</code> and <code>ETag</code> headers a fragment was delivered with:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&#x27;messages&#x27;</span> <span class="hljs-attr">up-time</span>=<span class="hljs-string">&#x27;Wed, 21 Oct 2015 07:28:00 GMT&#x27;</span> <span class="hljs-attr">etag</span>=<span class="hljs-string">&#x27;&quot;x234dff&quot;&#x27;</span>&gt;</span>
...
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>When the fragment is reloaded:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">GET</span> <span class="hljs-string">/messages</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">X-Up-Target</span><span class="hljs-punctuation">: </span>.messages
<span class="hljs-attribute">If-Modified-Since</span><span class="hljs-punctuation">: </span>Wed, 21 Oct 2015 07:28:00 GMT
<span class="hljs-attribute">If-None-Match</span><span class="hljs-punctuation">: </span>&quot;x234dff&quot;
</span></span></foreignObject></svg></code></pre>
<p>If no fresher data exists, the server may skip rendering and respond with:</p>
<pre><code class="language-http"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">304</span> Not Modified
</span></span></foreignObject></svg></code></pre>
<p>In practice you would use either <code>Last-Modified</code> or <code>ETag</code>, but never both.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Your app should probably support conditional GET</h2>
<p>This improves <strong>all</strong> cases where we access a previously visited page:</p>
<ul>
<li>Speed up page loads without Unpoly</li>
<li>Less server load for cache revalidation.</li>
<li>Less server load for <a href="https://unpoly.com/up-poll"><code>[up-poll]</code></a></li>
<li>Prevent unncessary re-rendering of identical content.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="rails-specific" data-theme="unpoly3-slides" class="rails-specific" style="--class:rails-specific;--theme:unpoly3-slides;">
<h1>Implementing conditional GET in Ruby on Rails</h1>
<p><strong>If you're not a Rails user</strong>, skip to a slide without the Rails logo <img class="emoji" draggable="false" alt="‚Üó" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2197.svg" data-marp-twemoji=""/>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="rails-specific" data-theme="unpoly3-slides" class="rails-specific" style="--class:rails-specific;--theme:unpoly3-slides;"><pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PostsController</span> &lt; AppplicationController</span>

  <span class="hljs-comment"># Produce different ETags for different users</span>
  etagger { current_user&amp;.id }

  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">show</span></span>
    <span class="hljs-variable">@post</span> = Post.find(params[<span class="hljs-symbol">:id</span>])

    <span class="hljs-comment"># Produces ETag from (1) class name (2) <span class="hljs-doctag">@post</span>.id</span>
    <span class="hljs-comment"># (3) <span class="hljs-doctag">@post</span>.updated_at (4) view template code (5) flashes.</span>
    <span class="hljs-comment"># Renders 304 Not Modified if ETag matches If-None-Match header.</span>
    fresh_when <span class="hljs-variable">@post</span>
  <span class="hljs-keyword">end</span>
  
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">index</span></span>
    <span class="hljs-variable">@posts</span> = Post.order(<span class="hljs-symbol">created_at:</span> <span class="hljs-symbol">:desc</span>)

    <span class="hljs-comment"># Produces ETag from (1) class name (2) scope conditions</span>
    <span class="hljs-comment"># (3) <span class="hljs-doctag">@posts</span>.maximum(:updated_at) (4) view template code (5) flashes.</span>
    <span class="hljs-comment"># Renders 304 Not Modified if ETag matches If-None-Match header.</span>
    fresh_when <span class="hljs-variable">@posts</span>
  <span class="hljs-keyword">end</span>

<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="rails-specific" data-theme="unpoly3-slides" class="rails-specific" style="--class:rails-specific;--theme:unpoly3-slides;">
<h2>Default ETags in Rails</h2>
<p>Even without <code>fresh_when</code> Rails produces a default ETag by hashing the response body.<br />
You still pay the rendering time, but won't transmit unchanged HTML.</p>
<p>This default ETag has issues with random tokens (CSRF token, CSP nonce).<br />
Use <a href="https://github.com/makandra/rack-steady_etag"><code>Rack::SteadyETag</code></a> to address this.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>All of this is optional!</h2>
<p>Cache revalidation will work <strong>with or without</strong> conditional GET support.</p>
<p>If your app does not support conditional GET, cache revalidation will cause as many requests as an Unpoly 2 app with short cache expiry.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="no-watermark" data-theme="unpoly3-slides" class="no-watermark" style="--class:no-watermark;--theme:unpoly3-slides;">
<h1>Concurrent updates to the same fragment</h1>
<div class="row">
<div class="col" style="flex-basis: auto">
<img src="images/layout-side-main.svg" style="height: 150px; margin: 0;" />
</div>
<div class="col" style="flex-basis: auto">
<p>When two requests target <code>main</code>, what should happen?</p>
</div>
</div>
<h3>Unpoly 1: Do nothing</h3>
<p>Responses would be rendered in whatever order they arrive.</p>
<h3>Unpoly 2: Abort all other requests when navigating</h3>
<p>The last request would be the one rendered.<br />
This also aborted background requests, or requests for unrelated regions like <code>side</code>.</p>
<h3>Unpoly 3: Abort requests within the targeted fragment only</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Aborting requests targeting a fragment</h2>
<p>Clicking this link will automatically cancel requests targeting <code>.region</code> or its descendants:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/path&quot;</span> <span class="hljs-attr">up-target</span>=<span class="hljs-string">&quot;.region&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Same when rendering programmatically:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.render({ <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;/path&#x27;</span>, <span class="hljs-attr">target</span>: <span class="hljs-string">&#x27;.region&#x27;</span> })
</span></span></foreignObject></svg></code></pre>
<p>Aborting without rendering:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.fragment.abort(<span class="hljs-string">&#x27;.region&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Reacting to a fragment being aborted</h2>
<p>Use <code>up.fragment.onAborted(fragment, callback)</code> to react when fragment or its ancestor is aborted on its layer.</p>
<p>A fragment is also aborted before it is removed from the DOM (through <code>up.destroy()</code> or a fragment update).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="no-watermark" data-theme="unpoly3-slides" class="no-watermark" style="--class:no-watermark;--theme:unpoly3-slides;">
<p>This compiler will follow a link after 5 seconds:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.compiler(<span class="hljs-string">&#x27;a[auto-follow]&#x27;</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">link</span>) </span>{
  <span class="hljs-keyword">let</span> timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> up.follow(link), <span class="hljs-number">5000</span>)
  <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">clearTimeout</span>(timer)
})
</span></span></foreignObject></svg></code></pre>
<p>We now have a race condition:</p>
<ul>
<li>Timer starts</li>
<li>User follows different link (1)</li>
<li>While the user link is loading, the timer elapses and follows the original link</li>
<li>The user request (1) is aborted</li>
</ul>
<p>Using <code>up.fragment.onAborted()</code> we can stop the timer if the link is targeted while waiting:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.compiler(<span class="hljs-string">&#x27;a[auto-follow]&#x27;</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">link</span>) </span>{
  <span class="hljs-keyword">let</span> timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> up.follow(link), <span class="hljs-number">5000</span>)
  up.fragment.onAborted(link, <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">clearTimeout</span>(timer))
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<p>More use cases for <code>up.fragment.onAborted()</code> from Unpoly's own features:</p>
<ul>
<li>Polling stops when the fragment is aborted</li>
<li>Pending validations are aborted when the observed field is aborted</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Exemptions</h2>
<p>To not abort the targeted fragments, use <code>{ abort: false }</code> or <code>[up-abort=false]</code>.</p>
<p>To make a request that will not be aborted by another fragment update, use <code>{ abortable: false }</code> or <code>[up-abortable=false]</code>.</p>
<h2>Preloading</h2>
<p>Preloading never aborts targeted fragments.</p>
<p>Programmatic preloading with <code>up.link.preload()</code> is not abortable by default.<br />
You can use this to populate the cache while the user is navigating.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="no-watermark" data-theme="unpoly3-slides" class="no-watermark" style="--class:no-watermark;--theme:unpoly3-slides;">
<h1>Forms where everything depends on everything</h1>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/purchases&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;continent&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=country]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;country&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;weight&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span>&gt;</span> kg
  <span class="hljs-tag">&lt;<span class="hljs-name">output</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;price&quot;</span>&gt;</span>23 ‚Ç¨<span class="hljs-tag">&lt;/<span class="hljs-name">output</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>Buy stamps<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>This form has race conditions in Upoly 2:</p>
<ul>
<li>User changes continent</li>
<li>Request targeting <code>[name=country]</code> starts</li>
<li>User changes weight</li>
<li>Request targeting <code>[name=price]</code> starts</li>
<li>User changes continent again</li>
<li>Request targeting <code>[name=country]</code> starts</li>
<li>Responses arrive and render in random order</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Disabling form elements while loading</h2>
<p>Forms with <code>[up-disable]</code> attribute disable all fields and buttons while submitting or validating.<br />
This prevents user input while the form is loading:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">up-submit</span> <span class="hljs-attr">up-disable</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;email&quot;</span>&gt;</span> <span class="hljs-comment">&lt;!-- will be disabled during submission --&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>Submit<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>          <span class="hljs-comment">&lt;!-- will be disabled during submission --&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>You can also only disable the submit button:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">up-submit</span> <span class="hljs-attr">up-disable</span>=<span class="hljs-string">&quot;button&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Or any given CSS selector:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">up-submit</span> <span class="hljs-attr">up-disable</span>=<span class="hljs-string">&quot;input[name=email]&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Concurrent <code>[up-validate]</code>: Consistency without disabling</h2>
<ul>
<li>Sometimes we don't want to disable because of user speed or optics (gray fields)</li>
<li>Unpoly 3 has an alternative solution for forms with many <code>[up-validate]</code> dependencies</li>
<li>Multiple <code>[up-validate]</code> targets are batched into a single render pass with multiple targets</li>
<li>Duplicate or nested targets are merged</li>
<li>Only one concurrent request.<br />
Additional validations are queued until the current validation request has loaded.</li>
<li>Form will eventually show a consistent state, regardless how fast the user clicks or how slow the network is.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="no-watermark" data-theme="unpoly3-slides" class="no-watermark" style="--class:no-watermark;--theme:unpoly3-slides;"><pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/purchases&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;continent&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=country]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;country&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;weight&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span>&gt;</span> kg
  <span class="hljs-tag">&lt;<span class="hljs-name">output</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;price&quot;</span>&gt;</span>23 ‚Ç¨<span class="hljs-tag">&lt;/<span class="hljs-name">output</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>Buy stamps<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<div class="row" style="font-size: 0.9em">
<div class="col">
<h3>Unpoly 2</h3>
<ul>
<li>User changes continent</li>
<li>Request for <code>[name=country]</code> starts</li>
<li>User changes weight</li>
<li>Request for <code>[name=price]</code> starts</li>
<li>User changes continent again</li>
<li>Request for <code>[name=country]</code> starts</li>
<li>Responses arrive and render in random order</li>
</ul>
</div>
<div class="col" style="flex-grow: 1.2">
<h3>Unpoly 3</h3>
<ul>
<li>User changes continent</li>
<li>Request for <code>[name=country]</code> starts</li>
<li>User changes weight</li>
<li>User changes continent again</li>
<li>Response for <code>[name=country]</code> received and rendered</li>
<li>Request for <code>[name=price], [name=country]</code> starts</li>
<li>Response for <code>[name=price], [name=country]</code> received and rendered</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Watch rework</h1>
<ul>
<li><code>up.observe()</code> is now <code>up.watch()</code></li>
<li><code>[up-observe]</code> is now <code>[up-watch]</code></li>
<li>Every form field can configure individual options for watching and validation.<br />
For instance, a field may choose to validate on <code>input</code> instead of on <code>change</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Field-specific watch options</h2>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;post&quot;</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/purchases&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;continent&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=country]&quot;</span> <span class="hljs-attr">up-watch-disable</span>=<span class="hljs-string">&quot;[name=country]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;country&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;weight&quot;</span> <span class="hljs-attr">up-validate</span>=<span class="hljs-string">&quot;[name=price]&quot;</span> <span class="hljs-attr">up-watch-event</span>=<span class="hljs-string">&quot;input&quot;</span>&gt;</span> kg
  <span class="hljs-tag">&lt;<span class="hljs-name">output</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;price&quot;</span>&gt;</span>23 ‚Ç¨<span class="hljs-tag">&lt;/<span class="hljs-name">output</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>Buy stamps<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>The <code>[up-watch-disable]</code> attribute disables the country select while new countries are loading after a continent changes.</p>
<p>The <code>[up-watch-event]</code> attribute updates the price while the user is typing in the weight field (instead of waiting until the field is blurred).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Handling disconnects</h1>
<p>Unpoly 3 lets you handle connection loss with an <code>{ onOffline }</code> or <code>[up-on-offline]</code> callback:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;...&quot;</span> <span class="hljs-attr">up-on-offline</span>=<span class="hljs-string">&quot;if (confirm(&#x27;Retry&#x27;?) event.retry()&quot;</span>&gt;</span>Post bid<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Or globally:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.on(<span class="hljs-string">&#x27;up:fragment:offline&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> <span class="hljs-keyword">if</span> (confirm(<span class="hljs-string">&#x27;Retry&#x27;</span>?)) event.retry())
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Handling &quot;Lie-Fi&quot;</h2>
<p>Often our device reports a connection, but we're effectively offline:</p>
<ul>
<li>Smartphone in EDGE cell</li>
<li>Car drives into tunnel</li>
<li>Overcrowded Wi-fi with massive packet loss</li>
</ul>
<p>Unpoly 3 handles Wi-Fi with timeouts:</p>
<ul>
<li>All requests have a default timeout of 90 seconds (<code>up.network.config.timeout</code>)</li>
<li>Customize timeouts per-request with <code>{ timeout }</code>, <code>[up-timeout]</code> options</li>
<li>Timeouts will now trigger <code>onOffline()</code> (used to by <code>onAborted()</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Expired pages remain accessible while offline</h2>
<ul>
<li>Cached content will remain navigatable for 90 minutes</li>
<li>Revalidation will fail</li>
<li>Clicking uncached content will not change the page and trigger <code>onOffline()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Limitations: This isn't full offline support (yet)</h2>
<ul>
<li>The cache is still in-memory and dies with the browser tab</li>
<li>To fill up the cache the device must be online for the first part of the session</li>
<li>For a full offline experience (content with empty cache) we recommend a <a href="https://web.dev/offline-fallback-page/">service worker</a> or a canned solution like <a href="https://www.talater.com/upup/">UpUp</a> (similarities in name are coincidental)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="topic" data-theme="unpoly3-slides" class="topic" style="--class:topic;--theme:unpoly3-slides;">
<h1>Quality of life</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Optional targets</h1>
<p>The following would require fragments matching <code>.content</code> and <code>.navigation</code>.</p>
<p>The fragment <code>.flashes</code> will only be updated if there is a match in both the current page and server response (like <code>[up-hungry]</code>).</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/post&quot;</span> <span class="hljs-attr">up-target</span>=<span class="hljs-string">&quot;.content, .flashes:maybe, .navigation&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>More control over <code>[up-hungry]</code></h1>
<p>Elements with an <code>[up-hungry]</code> attribute are updated whenever the server sends a matching element, even if the element isn't targeted.</p>
<p>Unpoly 3 lets you control which layer and which target to piggy-back on.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Controlling which layer to piggy-back on</h2>
<p>By default Unpoly only considers <code>[up-hungry]</code> fragments in the updating layer.</p>
<p>With <code>[up-if-layer=any]</code> a hungry fragment will be considered for updates in <em>any</em> layer.</p>
<p>A use case is notification elements in the application layout:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;flashes&quot;</span> <span class="hljs-attr">up-if-layer</span>=<span class="hljs-string">&quot;any&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;unread-messages&quot;</span> <span class="hljs-attr">up-if-layer</span>=<span class="hljs-string">&quot;any&quot;</span>&gt;</span>...<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Controlling which targets to piggy-back on</h2>
<p>By default Unpoly considers <code>[up-hungry]</code> fragments for any update in its layer.</p>
<p>With <code>[up-if-target]</code> you can restrict which updates a hungry fragment will piggy-back on.</p>
<p>A use case is a canonical <code>&lt;link&gt;</code> element that should only update when we update a <a href="https://unpoly.com/main">main element</a>,
but not when we update smaller fragments:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;canonical&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;...&quot;</span> <span class="hljs-attr">up-if-target</span>=<span class="hljs-string">&quot;:main&quot;</span> /&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Shorter data attributes</h1>
<p>Unpoly always had <a href="https://unpoly.com/up-data"><code>[up-data]</code></a> to attach structured data to an element.</p>
<p>This is verbose when we're attaching simple key/value pairs:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;user&quot;</span> <span class="hljs-attr">up-data</span>=<span class="hljs-string">&quot;&lt;%= { name: @user.name }.to_json %&gt;&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>It would feel more natural to use HTML5 data attributes instead:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;user&quot;</span> <span class="hljs-attr">data-name</span>=<span class="hljs-string">&quot;&lt;%= @user.name %&gt;&quot;</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<p>In Unpoly 3 Simple data key/values can be attached with both <code>[up-data]</code> and HTML5 data attributes.</p>
<p>These three elements produce the same compiler data:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">up-data</span>=<span class="hljs-string">&#x27;{ &quot;foo&quot;: &quot;one&quot;, &quot;bar&quot;: &quot;two&quot; }&#x27;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">data-foo</span>=<span class="hljs-string">&#x27;one&#x27;</span> <span class="hljs-attr">data-bar</span>=<span class="hljs-string">&#x27;two&#x27;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">up-data</span>=<span class="hljs-string">&#x27;{ &quot;foo&quot;: &quot;one&quot; }&#x27;</span> <span class="hljs-attr">data-bar</span>=<span class="hljs-string">&#x27;bar&#x27;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.compiler(<span class="hljs-string">&#x27;div&#x27;</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">element, data</span>) </span>{
  <span class="hljs-built_in">console</span>.log(data.foo) <span class="hljs-comment">// is always &quot;one&quot;</span>
  <span class="hljs-built_in">console</span>.log(data.bar) <span class="hljs-comment">// is always &quot;two&quot;</span>
})
</span></span></foreignObject></svg></code></pre>
<p>Note that HTML5 data attributes are always strings.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Highlighting the targeted fragment</h1>
<p>Targeted fragments get an <code>.up-loading</code> class.<br />
This lets you highlight the part of the screen that's loading.</p>
<p>Targeted fragments also get an <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Attributes/aria-busy"><code>[aria-busy]</code></a> attribute.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Example</h2>
<p>A link targeting a fragment:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/path&quot;</span> <span class="hljs-attr">up-target</span>=<span class="hljs-string">&quot;.target&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;target&quot;</span>&gt;</span>old text<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>While the request is loading:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/path&quot;</span> <span class="hljs-attr">up-target</span>=<span class="hljs-string">&quot;.target&quot;</span> <span class="hljs-attr">up-active</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;target&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;up-loading&quot;</span> <span class="hljs-attr">aria-busy</span>&gt;</span>old text<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p>Once the fragment is updated all classes and attributes are removed:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/path&quot;</span> <span class="hljs-attr">up-target</span>=<span class="hljs-string">&quot;.target&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;target&quot;</span>&gt;</span>new text<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Log separated by interactions</h1>
<p>The log has a lot of debug information. It's often hard to find where the relevant output begins and ends.</p>
<p>The new log shows which user interaction triggered an event chain.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="no-watermark no-padding" data-theme="unpoly3-slides" class="no-watermark no-padding" style="--class:no-watermark no-padding;--theme:unpoly3-slides;"><img src="./images/log-interaction-event.png" alt="New log" class="picture" style="width: 80%; margin: auto;" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Playing nice with foreign overlays</h1>
<p>Unpoly 2 sometimes clashes with overlays from other libraries (&quot;foreign overlay&quot;) like Bootstrap or TinyMCE:</p>
<ul>
<li>Clicking a foreign overlay closes an Unpoly overlay</li>
<li>Unpoly steals focus from a foreign overlay</li>
</ul>
<p>This happens when foreign overlays look &quot;on top&quot; visually (<code>z-index: 99999999999</code>), but their elements attach to the <code>&lt;body&gt;</code>. For Unpoly this looks like content on the root layer.</p>
<p>This could often be fixed by attaching the foreign overlay to the correct Unpoly layer (pseudo-code):</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>OtherOverlay.open({ <span class="hljs-attr">content</span>: <span class="hljs-string">&#x27;foo&#x27;</span>, <span class="hljs-function"><span class="hljs-title">onOpen</span>(<span class="hljs-params">overlay</span>)</span> { up.layer.element.attach(overlay) }})
</span></span></foreignObject></svg></code></pre>
<p>However, the solution is custom to every library.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Making Unpoly aware of foreign overlays</h2>
<p>You can push a selector into <code>up.layer.config.foreignOverlaySelectors</code> and Unpoly will no longer have layer-related opinions over that region. You no longer need to re-attach the foreign overlay element.</p>
<p>Example from <code>unpoly-bootstrap5.js</code>:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.layer.config.foreignOverlaySelectors.push(
<span class="hljs-string">&#x27;.modal&#x27;</span>,
<span class="hljs-string">&#x27;.popover&#x27;</span>,
<span class="hljs-string">&#x27;.dropdown-menu&#x27;</span>
)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>More control over the progress bar</h1>
<p>Unpoly 2 shows a progress bar when any request takes too long to load.</p>
<p>This may be unwanted for requests are loading in the background, or have longer load
times in the best of cases (e.g. a large report).</p>
<p>Unpoly 3 gives you more control over if and when the progress bar shows.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Background requests</h2>
<p>Pass { background: true } or [up-background] when rendering or making a request</p>
<p>Background requests never trigger the progress bar.<br />
Background requests are also deprioritized.</p>
<h3>Uses cases from Unpoly</h3>
<ul>
<li>Polling requests are background requests automatically</li>
<li>Preload requests are background requests automatically</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Custom target response times</h2>
<p>You can also set <code>[up-bad-response-time]</code> on an individual link:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/huge-report&quot;</span> <span class="hljs-attr">up-bad-response-time</span>=<span class="hljs-string">&quot;10_000&quot;</span>&gt;</span>Open report<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Extensive render callbacks</h1>
<p>You may now pass callback functions to intervene at many points
in the rendering lifecycle.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.render({
  <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;/path&#x27;</span>,
  <span class="hljs-function"><span class="hljs-title">onLoaded</span>(<span class="hljs-params">event</span>)</span>        { <span class="hljs-comment">/* Content was loaded from cache or server */</span> },
  <span class="hljs-function"><span class="hljs-title">focus</span>(<span class="hljs-params">fragment, opts</span>)</span>  { <span class="hljs-comment">/* Set focus */</span> },
  <span class="hljs-function"><span class="hljs-title">scroll</span>(<span class="hljs-params">fragment, opts</span>)</span> { <span class="hljs-comment">/* Set scroll positions */</span> },
  <span class="hljs-function"><span class="hljs-title">onRendered</span>(<span class="hljs-params">result</span>)</span>     { <span class="hljs-comment">/* Fragment was updated */</span> },
  <span class="hljs-function"><span class="hljs-title">onFailRendered</span>(<span class="hljs-params">result</span>)</span> { <span class="hljs-comment">/* Fragment was updated from failed response */</span> },
  <span class="hljs-function"><span class="hljs-title">onRevalidated</span>(<span class="hljs-params">result</span>)</span>  { <span class="hljs-comment">/* Stale content was re-rendered */</span> },
  <span class="hljs-function"><span class="hljs-title">onFinished</span>(<span class="hljs-params">result</span>)</span>     { <span class="hljs-comment">/* All finished, including animation and revalidation */</span> }
  <span class="hljs-function"><span class="hljs-title">onOffline</span>(<span class="hljs-params">event</span>)</span>       { <span class="hljs-comment">/* Disconnection or timeout */</span> },
  <span class="hljs-function"><span class="hljs-title">onError</span>(<span class="hljs-params">error</span>)</span>         { <span class="hljs-comment">/* Any error */</span> }
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Strict target derivation</h1>
<p>Unpoly often needs to <em>derive</em> a target selector from an element.<br />
Some features that do this are <code>[up-poll]</code>, <code>up.reload()</code>, <code>[up-hungry]</code>.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.reload(element) <span class="hljs-comment">// Produces a target selector from the given element</span>
</span></span></foreignObject></svg></code></pre>
<p>To build the selector, Unpoly 2 uses the following element properties in decreasing
order of priority:</p>
<ul>
<li>The element's <code>[up-id]</code> attribute</li>
<li>The element's <code>[id]</code> attribute</li>
<li>The element's <code>[name]</code> attribute</li>
<li>The element's <code>[class]</code> names, ignoring <code>up.fragment.config.badTargetClasses</code>.</li>
<li>The element's tag name</li>
</ul>
<p>This sometimes produces a weak selector that won't uniquely identify the element.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;...&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;canonical&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;...&quot;</span> <span class="hljs-attr">up-hungry</span>&gt;</span> <span class="hljs-comment">&lt;!-- targets &quot;link&quot;, matching the stylesheet --&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>New target derivation patterns</h2>
<p>Unpoly 3 lets you configure patterns to use for target derivation.<br />
The following patterns are configured by default:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.fragment.config.targetDerivers = [
  <span class="hljs-string">&#x27;[up-id]&#x27;</span>,      <span class="hljs-comment">// [up-id=&quot;foo&quot;]</span>
  <span class="hljs-string">&#x27;[id]&#x27;</span>,         <span class="hljs-comment">// #foo</span>
  <span class="hljs-string">&#x27;html&#x27;</span>,         <span class="hljs-comment">// html</span>
  <span class="hljs-string">&#x27;head&#x27;</span>,         <span class="hljs-comment">// head</span>
  <span class="hljs-string">&#x27;body&#x27;</span>,         <span class="hljs-comment">// body</span>
  <span class="hljs-string">&#x27;main&#x27;</span>,         <span class="hljs-comment">// main</span>
  <span class="hljs-string">&#x27;[up-main]&#x27;</span>,    <span class="hljs-comment">// [up-main=&quot;root&quot;]</span>
  <span class="hljs-string">&#x27;link[rel]&#x27;</span>,    <span class="hljs-comment">// link[rel=&quot;canonical&quot;]</span>
  <span class="hljs-string">&#x27;*[name]&#x27;</span>,      <span class="hljs-comment">// input[name=&quot;email&quot;]</span>
  <span class="hljs-string">&#x27;form[action]&#x27;</span>, <span class="hljs-comment">// form[action=&quot;/users&quot;]</span>
  <span class="hljs-string">&#x27;a[href]&#x27;</span>,      <span class="hljs-comment">// a[href=&quot;/users/&quot;]</span>
  <span class="hljs-string">&#x27;[class]&#x27;</span>,      <span class="hljs-comment">// .foo (filtered by up.fragment.config.badTargetClasses)</span>
]
</span></span></foreignObject></svg></code></pre>
<p>Note that tag names are now only used for unique elements (like <code>&lt;body&gt;</code> or <code>&lt;main&gt;</code>).</p>
<p>You can also push a function if your deriver can't be expressed in a pattern string.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Derived target verification</h2>
<ul>
<li>Unpoly 3 will verify if a derived targets will actually match the element.</li>
<li>If another element is matched, an error is thrown.</li>
<li>This may throw errors in existing apps with ambiguous selectors.<br />
You probably want to fix these cases by setting an <code>[id]</code>, <code>[up-id]</code> or <code>[class]</code> attribute.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Detect failure when server sends incorrect HTTP status</h1>
<p>Unpoly can render different content for <a href="https://unpoly.com/server-errors">failed responses</a>.<br />
E.g. a successful form submission should the main element when successful.<br />
When there are validation errors we want to re-render the form instead.</p>
<p>For this to work Unpoly requires servers to signal failure with an HTTP error code.<br />
E.g. an invalid form should render with HTTP 400 (Bad Request).</p>
<p>Unfortunately misconfigured server endpoints will send HTTP 200 (OK) for failed responses.<br />
This is not always easy to fix, e.g. when screens are rendered by libraries outside your control.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Forcing failure</h2>
<p>Listeners to <code>up:fragment:loaded</code> can now force a failure, even for responses that are <code>200 OK</code>.</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.on(<span class="hljs-string">&#x27;up:fragment:loaded&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> {
  <span class="hljs-keyword">if</span> (event.response.headers[<span class="hljs-string">&#x27;X-Authentication-Error&#x27;</span>]) {
    <span class="hljs-comment">// Force Unpoly to use render options for failure</span>
    event.renderOptions.fail = <span class="hljs-literal">true</span>
  }
})
</span></span></foreignObject></svg></code></pre>
<p>You may also globally customize what Unpoly considers an error:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.network.config.fail = <span class="hljs-function">(<span class="hljs-params">response</span>) =&gt;</span> 
  (response.status &lt; <span class="hljs-number">200</span> || response.status &gt; <span class="hljs-number">299</span>) &amp;&amp; response.status !== <span class="hljs-number">304</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Focus restoration</h1>
<p>Focus is saved automatically and restored when using the back and forward button.</p>
<p>Saved state includes:</p>
<ul>
<li>Which element is focused.</li>
<li>The cursor position within a focused input element.</li>
<li>The selection range within a focused input element.</li>
<li>The scroll position within a focused input element.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h2>Explicit focus restoration</h2>
<ul>
<li><code>&lt;a href=&quot;/path&quot; up-follow up-focus=&quot;restore&quot;&gt;</code></li>
<li>up.render({ focus: 'restore' })</li>
<li>up.viewport.restoreFocus()</li>
</ul>
<p>Note that Unpoly already had <code>{ focus: 'keep' }</code> to preserve focus within
an updating fragment.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>IE11 removal</h1>
<p>Unpoly 3 will no longer boot on IE11 or <a href="https://en.wikipedia.org/wiki/EdgeHTML">legacy Edge (EdgeHTML)</a>.<br />
If you need to support Internet Explorer 11, use Unpoly 2.</p>
<p>This allowed us to delete a lot of internal code.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<p>Functions with a native replacement have been moved to <code>unpoly-migrate.js</code>:</p>
<table>
<thead>
<tr>
<th>Deprecated function</th>
<th>Native replacement</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>up.util.assign()</code></td>
<td><code>Object.assign()</code></td>
</tr>
<tr>
<td><code>up.util.values()</code></td>
<td><code>Object.values()</code></td>
</tr>
<tr>
<td><code>up.element.remove()</code></td>
<td><code>Element#remove()</code></td>
</tr>
<tr>
<td><code>up.element.matches()</code></td>
<td><code>Element#matches()</code></td>
</tr>
<tr>
<td><code>up.element.closest()</code></td>
<td><code>Element#closest()</code></td>
</tr>
<tr>
<td><code>up.element.replace()</code></td>
<td><code>Element#replaceWith()</code></td>
</tr>
<tr>
<td><code>up.element.all()</code></td>
<td><code>document.querySelectorAll()</code></td>
</tr>
<tr>
<td><code>up.element.toggleClass()</code></td>
<td><code>Element#classList.toggle()</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Many other features and fixes</h1>
<p>See <a href="https://github.com/unpoly/unpoly/blob/master/CHANGELOG.md">full CHANGELOG</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h1>Breaking changes</h1>
<p>Probably none with <a href="https://unpoly.com/changes/upgrading"><code>unpoly-migrate.js</code></a>.</p>
<p>You should test if you're seeing any errors with:</p>
<ul>
<li>Strict target derivation</li>
<li>Cache revalidation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
<h3>Strict target derivation</h3>
<p>Disable with:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>up.fragment.config.verifyDerivedTarget = <span class="hljs-literal">false</span>
up.fragment.config.targetDerivers.push(<span class="hljs-string">&#x27;*&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="unpoly3-slides" style="--theme:unpoly3-slides;">
